<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      autocomplete="off"
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="field">
          <label>
            Surname:
            <input name="surname" type="text" required>
          </label>
        </div>
        <div class="field">
          <label>
          Name:
            <input
              name="name"
              type="text"
              required
              autocomlete="off"
            >
          </label>
        </div>
        <div class="field">
          <label>
            How old are you?
            <input
              type="number"
              value="12"
              min="12"
              max="100"
            >
          </label>
        </div>
        <div class="field">
          <label>
            Full date of birth:
            <input
              name="birthdayDate"
              type="date"
            >
          </label>
        </div>
        <div class="field">
          <label>
            I accept the term of the agreement
            <input
              name="checkbox"
              type="checkbox"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="field">
          <label>
            E-mail:
            <input
              name="email"
              type="email"
              placeholder="email@example.com"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="field">
          <label>
            Password:
            <input
             name="password"
             type="password"
             autocomplete="off"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="AnswerYes"
              value="y"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="AnswerNo"
              value="n"
            >
              No
          </label>
        </div>
        <div class="field">
          <label>
            What is your favorite color?
            <input
              name="color"
              type="color"
            >
          </label>
        </div>
        <div class="field">
          <label>
            What time do you go to bed?
            <input
              type="time"
              step="2"
              name="time"
            >
          </label>
        </div>
        <div class="field">
          <label>
            What are your favorite brand of cars?
            <select name="cars" multiple>
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>
        <div class="field">
          <label>
            How do you rate our work?
            <input
              name="workRate"
              type="range"
              value="0"
              max="11"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <div class="field">
          <label name="comments">
           Comments:
            <textarea autocomplete="off"></textarea>
          </label>
        </div>
        <div class="field">
          <label name="recomendQ">
            Would you recommend us?
            <select>
              <option selected>Yes</option>
              <option>No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>

  </body>
</html>
