<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      autocomplete="off"
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
    >
      <script type="text/javascript" src="./main.js"></script>
      <fieldset>
        <legend>Personal information</legend>
        <label class="field">
          Surname:
          <input type="text" required>
        </label>
        <label class="field">
          Name:
          <input
            type="text"
            required autocomlete="off"
          >
        </label>
        <label class="field age">
          How old are you?
          <input
            type="number"
            value="12"
            min="12"
            max="100"
          >
        </label>
        <label class="field">
          Full date of birth:
          <input type="date">
        </label>
        <label class="field">
          I accept the term of the agreement
          <input type="checkbox" required>
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label class="field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>
        <label class="field">
          Password:
          <input type="password" autocomplete="off">
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label class="field">Do you love cats?
          <input
            type="radio"
            name="question"
            value="y"
          >
            Yes
          <input
            type="radio"
            name="question"
            value="n"
          >
            No
        </label>
        <label class="field">
          What is your favorite color?
          <input type="color">
        </label>
        <label class="field">
          What time do you go to bed?
          <input type="time" step="2">
        </label>
        <label class="field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label class="field">
          How do you rate our work?
          <input
            type="range"
            value="0"
            max="11">
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <label class="field">
          Comments:
          <textarea autocomplete="off"></textarea>
        </label>
        <label class="field">
          Would you recommend us?
          <select>
            <option selected>Yes</option>
            <option>No</option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit">Submit</button>
  </body>
</html>
